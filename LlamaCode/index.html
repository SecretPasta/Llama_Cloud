<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama</title>

    <!-- For PNG or other formats -->
    <link rel="icon" type="image/png" href="logo_nobg.png">
    <!-- Apple Touch Icon for use with Apple devices -->
    <link rel="apple-touch-icon" href="logo_nobg.png">
    <!-- To specify a theme color for address bar in mobile browsers -->
    <meta name="theme-color" content="#10182F">

    <!-- Function to change the title of the page when the tab is not active -->
    <script>
        function handleVisibilityChange() {
            if (document.hidden) {
                // Set the new title when the tab is inactive
                document.title = "Llama ðŸ˜¢";
            } else {
                // Reset the title when the tab is active again
                document.title = "Llama";
            }
        }
        // Add a listener for the visibilitychange event
        document.addEventListener("visibilitychange", handleVisibilityChange, false);
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body,
        html {

            -webkit-user-select: none;
            /* Safari */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
            user-select: none;
            /* Non-prefixed version, currently supported by Chrome, Opera and Edge */

            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom left, #10182F, #152e48, #112037, #0F172A);
            /* Dark background */
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Change height to 100vh to fill the entire viewport */
        }

        .login-container {
            display: flex;
            gap: 6px;
            align-items: center;
            justify-content: center;
            color: #fff;
            margin: 20px;
            background-color: #ffffff0f;
            border: 1px solid #ffffff1a;
            width: 10%;
            border-radius: 10px;
            padding: 10px;
            backdrop-filter: blur(10px);
            position: fixed;
            right: 0;
        }

        .login-container:hover {
            cursor: pointer;
            background-color: #ffffff1a;
        }

        .title {
            font-size: 4rem;
            font-weight: 600;
            color: #38BDF8;
        }

        .search-box {
            position: relative;
            border-radius: 50px;
            border: 2px solid #0488D2;
        }

        .search-box input[type="search"] {
            color: #E2E8F0;
            padding: 1rem 1rem;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            width: 30rem;
            background: #ffffff1a;
        }

        .search-box .search-btn {
            font-size: 1.3rem;
            position: absolute;
            top: 20%;

            /* right: 10px;
            top: 50%; */
            /* transform: translateY(-50%); */
            background: none;
            border: none;
            color: #0d6efd;
            cursor: pointer;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 1rem;
            text-align: center;
            background: transparent;
        }

        footer a {
            color: #E2E8F0;
            /* Light grey color for footer links */
            text-decoration: none;
            font-size: 1rem;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #0E99DA;
        }

        header {
            position: absolute;
            display: flex;
            top: 0;
            width: 100%;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .login {
            color: #94A3B8;
            font-size: 1rem;
        }

        header .user-icon {
            color: #94A3B8;
            font-size: 2rem;
        }
    </style>
</head>

<body>

    <header>
        <div class="title">Llama</div>
        <div class="login-container">
            <span class="login">Login</span>
            <i class="fas fa-user-circle user-icon"></i>
        </div>
    </header>

    <main>
        <div class="container">
            <label class="title" for="search">Llama</label>
            <label>Find everything in AWS... Maybe</label>
            <div class="search-box">
                <input id="search" type="search" placeholder="Search...">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </main>

    <footer>
        <a href="#">Server</a>
        <a href="#">Documents</a>
        <a href="#">Tools</a>
        <a href="#">APIs</a>
    </footer>

</body>

</html>
